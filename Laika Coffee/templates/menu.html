{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<ul>
    {% for product in products %}
    <li>
        <img src="{{ product['image'] }}" alt="{{ product['name'] }}" style="width: 100px;">
        <h3>{{ product['name'] }}</h3>
        <p>{{ product['description'] }}</p>
        <p>{{ product['price'] }} VND</p>
        <a href="{{ url_for('add_to_cart', product_id=product['id']) }}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
